version: v2
inputs:
  - directory: proto
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: go.bryk.io/pkg
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
    - file_option: go_package_prefix
      module: buf.build/googleapis/googleapis
    - file_option: go_package_prefix
      module: buf.build/grpc-ecosystem/grpc-gateway
plugins:
  # ! with >=v1.36.4 the pb.go files generated break when using the
  # ! protoc_gen_openapiv2 annotations.
  - remote: buf.build/protocolbuffers/go:v1.36.3
    out: .
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: .
    opt:
      - paths=source_relative
      - require_unimplemented_servers=true
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.27.0
    out: .
    opt:
      - logtostderr=true
  - remote: buf.build/grpc-ecosystem/gateway:v2.27.0
    out: .
    opt:
      - paths=source_relative
      - logtostderr=true
