http:
  port: 8080
  idle_timeout: 10
  tls:
    enabled: true
    system_ca: true
    cert: testdata/server.sample_cer
    key: testdata/server.sample_key
    custom_ca:
      - testdata/ca.sample_cer
middleware:
  cors:
    allow_credentials: true
    ignore_options: false
    allowed_headers:
      - content-type
      - x-api-key
    allowed_methods:
      - get
      - head
      - post
      - options
    allowed_origins:
      - "*"
    exposed_headers:
      - x-api-key
    max_age: 300
    options_status_code: 200
  hsts:
    max_age: 8760
    host_override: ""
    accept_forwarded_proto: true
    send_preload_directive: false
    include_subdomains: false
  metadata:
    headers:
      - x-api-key
observability:
  filtered_methods:
    - sample.ServiceAPI/Ping
  tracer_name: "custom_tracer/name"
  service_name: "sample_service"
  service_version: "0.1.0"
  attributes: {}
  global: true
  log_json: true
rpc:
  input_validation: true
  network_interface: all
  port: 9999
  unix_socket: ""
  http_gateway:
    enabled: true
    port: 9999
  resource_limits:
    connections: 1000
    requests: 50
    rate: 5000
  tls:
    enabled: true
    system_ca: true
    cert: testdata/server.sample_cer
    key: testdata/server.sample_key
    custom_ca:
      - testdata/ca.sample_cer
    auth_by_certificate:
      - testdata/ca.sample_cer
websocket:
  compression: true
  handshake_timeout: 5
  method_override: "http_method"
  authorization_cookie: "session_credentials"
  sub_protocols:
    - graphql-ws
  forward_headers:
    - x-api-key
