name: "codeQL"
permissions: read-all
env:
  commit_msg: ""
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  # Semantic code analysis to discover vulnerabilities in the codebase
  # using GitHub's CodeQL.
  # https://codeql.github.com/docs/
  analyze:
    name: analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write # for autobuild to send a status report
    strategy:
      fail-fast: false
      matrix:
        language: ["go"]
    steps:
      # Harden workflow runner
      - name: Harden workflow runner (audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      # Get commit message
      - name: Get commit message
        run: |
          echo 'commit_msg<<EOF' >> $GITHUB_ENV
          git log --format=%B -n 1 ${{ github.sha }} >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      # Prepare runner environment
      - name: Set up runner environment
        run: ./.github/workflows/assets/utils.sh setup
        env:
          GITHUB_USER: ${{ github.actor }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@16140ae1a102900babc80a33c44059580f687047 # v4.30.9
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.
          # queries: ./path/to/local/query, your-org/your-repo/queries@main

      # Auto build attempts to build any compiled languages  (C/C++, C#, or Java).
      - name: Auto build
        uses: github/codeql-action/autobuild@16140ae1a102900babc80a33c44059580f687047 # v4.30.9

      # Run manual build only if auto-build fails
      - name: Manual build
        if: ${{ failure() }}
        run: |
          make bootstrap
          make release

      # Run analysis
      # Can be excluded if the commit message contains: [skip codeql]
      - name: Perform CodeQL analysis
        if: ${{ !contains(env.commit_msg, '[skip codeql]') }}
        uses: github/codeql-action/analyze@16140ae1a102900babc80a33c44059580f687047 # v4.30.9
